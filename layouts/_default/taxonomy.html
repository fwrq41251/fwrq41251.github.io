{{ define "main" }}
  <main>
    <h1>{{ .Title }}</h1>
    <ul>
      {{ range .Paginator.Pages }}
        <li>
          <span>{{ .Date.Format "2006-01-02" }}</span>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
  </main>
{{ end }}
