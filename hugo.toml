languageCode = "zh-cn"
title = "winry's" # 或者您喜欢的任何标题
theme = "PaperMod"

[outputs]
  home = ["HTML", "RSS", "JSON"] # 关键是添加 "JSON"

[[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 10

[[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20

